<html>
	<head>
		<title>Network Manager</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript" src="static/js/vis.js"></script>
		<script type="text/javascript" src="static/js/libs/anime_traffic.js"></script>
		<script type="text/javascript" src="static/js/libs/vis_wrapper.js"></script>
		<link href="static/css/vis.css" rel="stylesheet" type="text/html">
		<style type="text/css">
			#mynetwork {
				width: 600px;
				height: 400px;
				border: 1px solid lightgray;
			}
			.tab{
				overflow:hidden;
			}
			.tab li{
				background:#ccc;
				padding:5px 25px;
				float:left;
				margin-right:1px;
			}
			.tab li.select{
				background:#eee;
			}
			.content li{
                background:#eee;
                padding:20px;
			}
			.hide {
				display:none;
			}
		</style>
	</head>

	<body>
		<p> Network Manager Graph</p>
		<div id="mynetwork">
			<div class="vis-network" style="position: relative; overflow; hidden; -moz-user-select: none; width: 100%; height: 100%;" tabindex="900"></div>
		</div>

		<script type="text/javascript" src="static/js/network.js"></script>
		<ul class="tab">
			<li>Configure</li>
			<li class="select">Node</li>
			<li>Edge</li>
			<li>Action</li>
			<li>Shark</li>
		</ul>
		<ul class="content">
			<li class="hide"></li>
			<li><pre id="eventSpan"></pre></li>
			<li class="hide"></li>
			<li class="hide"></li>
			<li class="hide"></li>
		</ul>
		<script>
			$(function() {
                $('.tab li').click(function() {
                	var index = $('.tab li').index(this);
                	$('.content li').css('display','none');
                	$('.content li').eq(index).css('display','block');
                	$('.tab li').removeClass('select');
                	$(this).addClass('select')
                });
            });
		</script>
	</body>
</html>
